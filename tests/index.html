<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather App</title>
	<style>
		html,body{
			margin: 0;
		}
		#app {
			position: absolute;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
	</style>
</head>
<body>
<div id="app"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
<script>
function init() {
	var icon = 'ðŸ’§';
	var total = 50;
	var app = document.querySelector('#app');
	
	var TM = TweenMax
	
	for (var i = 0; i < total; i++) {
		var _p = document.createElement('div');	
		_p.style.position = 'absolute'
		_p.style.width = 50 + 'px';
		_p.style.height = 50 + 'px';
		_p.textContent = icon;


		TM.set(_p, {
			x: Math.random() * window.innerWidth,
			y: -50,
			scale: Math.random() + 0.4
		})

		TM.to(_p, (Math.random() * 2) + 1, {
			delay: Math.random() * 2,
			ease: Linear.easeNone,
			y: window.innerHeight,
			x: '+=' + ((Math.random() * 100) - 50),
		});
		app.appendChild(_p);
	}
}
window.addEventListener('load', init);
</script>
</body>
</html>
