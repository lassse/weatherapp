
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>p</title>
	<style>
		html, body {
			margin: 0;
			background: #e8e8e8;
		}
	</style>
</head>
<body>
<canvas id="cvs"></canvas>

<script>
var cvs = document.querySelector('#cvs');
var ctx = cvs.getContext('2d')

var particles = [];
var totalParticles = 300;

function Particle() {
	var item = {};
	
	item.reset = function() {
		item.x = Math.random() * width
		item.y = (Math.random() * height * 1.2) * -1

		item.scale = Math.random() + 0.3

		item.vx = (Math.random() * 0.2) - 0.1
		item.vy = 7 + (Math.random() * 3)

	}

	item.reset()
	return item
}

function draw() {
	ctx.clearRect(0,0,width, height)

	for (var i = 0; i < totalParticles; i++) {
		var item = particles[i]
		item.x += item.vx;
		item.y += item.vy;

		if (item.y >= height) {
			item.reset()
		}

		// ctx.fillRect(item.x, item.y, 10 * item.scale, 10 * item.scale);
		ctx.font = item.scale * 20 + 'px Arial';
		ctx.fillText("ðŸ’§", item.x, item.y)
		particles[i] = item
	}

	requestAnimationFrame(draw)
}
function init() {
	width = window.innerWidth
	height = window.innerHeight

	cvs.width = width
	cvs.height = height

	for (var i = 0; i < totalParticles; i++) {
		var p = new Particle()
		particles[i] = p;
	}

	requestAnimationFrame(draw)
}


window.addEventListener('load', init);
</script>
</body>
</html>
